<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>COW Developing</title>
    <link rel="shortcut icon" href="../img/ovni_amarillo.png">

</head>
<body>  
<div class="container mt-2">
    <div class="row">
        <div class="col-md-12 col-lg-6 mx-auto">
            <div class="card">
                <header class="mt-4 mb-0 text-center">
                    <img src="../img/ovni-vaca.svg" class="mx-auto img-fluid d-block w-10">
                </header> 
                <div class="card-body">
                    <div class="mt-3">
                        <img src="../img/hola.png" class="mx-auto img-fluid d-block w-80">
                    </div>
                    <div class="mt-5">
                    <form>
                        <div class="px-5">
                            <div class="form-group my-4 text">
                                <input type="text" class="text form-control" id="user-name" placeholder="Nombre" required>  
                            </div>
                            <div class="form-group my-4 text">
                                <input type="email" id="user-email" class="text form-control" placeholder ="E-mail" required>
                            </div>
                            <div class="form-group my-4 text">
                                    <select  id="user-agency" class="text form-control" onchange="getHostList()" required> 
                                        <option value="" disabled selected>Elige una agencia</option>
                                    </select>
                            </div>
                            <div class="form-group my-4 text">
                                <select id="user-host" class="text form-control" required>
                                    <option value="" disabled selected>Elige un anfitrón</option>
                                </select>
                            </div>
                            <div class="form-group my-4 text">
                                <select id="user-motive" class="text form-control" required>
                                    <option value="" disabled selected>Motivo de la visita</option>
                                    <option value="Entrevista">Entrevista</option>
                                    <option value="Clase">Clase</option>
                                    <option value="Reunión">Reunión</option>
                                    <option value="Personal">Personal</option>
                                </select>
                            </div>
                        </div>
                            <button class=" mt-5 mb-3 titles white-text btn btn-warning mx-auto btn-block p-4" id="register-user">REGISTRAR</button>
                    </form>    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> 
<script src="../js/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
 <script src="../js/register.js"></script>   
</body>
</html>
