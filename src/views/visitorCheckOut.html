<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>COW Developing</title>
    <link rel="shortcut icon" href="../img/ovni_amarillo.png">
</head>

<body>

    <div class="container">
        <div class="row h-100v justify-content-center align-items-center">
            <div class="col-md-12 col-lg-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <header class="my-5 text-center"></header>
                        <div class="mt-2">
                            <img src="../img/LogoTipo.png" class="mx-auto img-fluid d-block w-60">
                        </div>
                        <div class="mt-5">
                            <div class="form-group my-4 px-5">
                                <input type="email" class="text form-control" id="user-email" placeholder="Email" required>
                            </div>
                            <div class="text-center">
                                <button class="titles my-1 px-5 btn btn-warning" id="register-user-search">BUSCAR</button>
                            </div>
                            <div id="user-info" class="mt-3 px-5">
                                
                            </div>
                            <button class="my-5 p-3 titles white-text btn btn-warning mx-auto btn-block" id="register-user">ADIOS
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/checkOut.js"></script>
</body>

</html>
